<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spoonacular Recipe App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Recipe Book</h1></header>

  <nav id="categories">
    <button data-meal="breakfast">Breakfast</button>
    <button data-meal="lunch">Lunch</button>
    <button data-meal="dinner">Dinner</button>
    <button data-meal="snack">Snack</button>
  </nav>

  <main>
    <div id="recipe-grid"></div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-inner">
      <span id="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-summary"></p>
      <a id="modal-link" href="#" target="_blank">View Full Recipe</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
